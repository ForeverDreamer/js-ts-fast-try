<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJs</title>
<!--    <script src="vue.js"></script>-->
</head>
<body>
    <div id="app">
        <input type="text" v-on:input="changeTitle">
        <h1 v-once>{{ title }}</h1>
        <p>{{ sayHello() }} - <a v-bind:href="link">百度</a></p>
        <hr>
        <p v-html="finishedLink"></p>
        <hr>
        <button v-on:click="increase(2, $event)">Click me(+2)</button>
        <button v-on:click="counter++">Click me(+1)</button>
        <p>{{ counter }}</p>
        <p>{{ counter * 2 > 10 ? 'Greater than 10' : 'Smaller than 10' }}</p>
        <hr>
        <p v-on:mousemove="updateCoordinate">
            Coordinates: {{ x }} / {{ y }}
<!--            - <span v-on:mousemove="dummy">DEAD SPOT</span>-->
            - <span v-on:mousemove.stop.prevent="">DEAD SPOT</span>
        </p>
        <input type="text" v-on:keyup.enter.space="alertMe">
        <hr>
        <input type="text" v-model="name">
        <p>{{ name }}</p>
        <hr>
    </div>
